<!-- Login Modal -->
<div class="modal fade" #loginModal id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" (hidden.bs.modal)="clearFields()" [ngClass]="{'show': showLoginModal}" [ngStyle]="{'display': showLoginModal ? 'block' : 'none'}">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="show2FACodeInput ? submitTwoFactorCode() : login()" (ngModelChange)="clearFields()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required [(ngModel)]="email" name="email" #emailInput>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required
              [(ngModel)]="password" name="password" #passwordInput
              (blur)="validatePassword()" (focus)="clearPasswordError()">
            <div *ngIf="passwordTouched && isPasswordInvalid()" class="alert alert-danger">
              Invalid password format.
            </div>
          </div>
          <div *ngIf="show2FACodeInput">
            <div class="mb-3">
              <label for="twoFactorCode" class="form-label">Two-Factor Code</label>
              <input type="text" class="form-control" id="twoFactorCode" [(ngModel)]="twoFactorCode" placeholder="Enter code" required name="twoFactorCode" #twoFactorInput>
            </div>
          </div>
          <div class="mb-3">
            <small>Don't have an account? Register
              <a href="#" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">
                here
              </a>
            </small>
          </div>
          <div class="mb-3">
            <small>
              <a href="#">Forgot password?</a>
            </small>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary" [attr.data-bs-dismiss]="show2FACodeInput ? 'modal' : null">
              {{ show2FACodeInput ? 'Submit' : 'Login' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
